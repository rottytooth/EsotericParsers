<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Styles/WebExamples.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="../Scripts/peg-0.9.0.js"></script>
    <script type="text/javascript" src="BrainfuckParser.js"></script>
    <script type="text/javascript" src="BrainfuckRuntime.js"></script>
    <script type="text/javascript">
        function executeBf()
        {
            var results = "";
            $('#output').html();
            $('#errors').html();

            try {
                results = brainfuckParser.parse($('#code').val());
            }
            catch (err) {
                $('#errors').text(err);
            }

            brainfuckRuntime.run(results, '#output');
        }
    </script>
</head>
<body>
    Your <b>brainfuck</b> code here:<br />
    <textarea cols="100" rows="20" id="code"></textarea><br />
    <input type="button" onclick="executeBf();" value="Execute" />
    <div id="errorPanel">Output: <span id="errors"></span></div>
    <div style="border: solid 1px black; width: 800px; height: 200px;" id="output"></div>
</body>
</html>
